<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/nes-controller" rel="stylesheet">
                
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="container" class="h-full">
    <div id="startSection">
        <div id="topLine" class="w-full">
                <div class="ml-auto mr-auto pt-20 justify-center flex text-8xl text-center" id="super">
            <div id="marioText" class="text-cyan-400">S</div>
            <div id="marioText" class="text-yellow-400">U</div>
            <div id="marioText" class="text-red-500">P</div>
            <div id="marioText" class="text-green-600">E</div>
            <div id="marioText" class="text-yellow-400">R</div>   
        </div>
        </div>

        <div id="bottomLine" class="w-full ">
        <!-- <div class="w-1/3">1</div> -->
        <div class="ml-auto mr-auto justify-center flex text-9xl -m-5" id="mario">
        <div id="marioText" class="text-red-500">M</div>
        <div id="marioText" class="text-green-600">A</div>
        <div id="marioText" class="text-yellow-400">R</div>
        <div id="marioText" class="text-cyan-400">I</div>
        <div id="marioText" class="text-green-600">O</div>
        </div>


        <div class="ml-auto mr-auto justify-center flex text-xl tracking-normal">Quiz</div>
        <div class="ml-auto mr-auto mt-10 justify-center flex">

        <button id="startBut" type="button" class="drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] pl-10 pr-10 text-white bg-red-500 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-xl px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 ">START</button>
        <div>
            
        </div>    
    </div>
    <div class="ml-auto mr-auto mt-10 justify-center flex">

        
        <div>
            <div id="levelDisplay" class="text-center">Level 2</div>
            <button id="levelDownBtn" type="button" class="drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] text-white bg-red-500 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 ">-</button>
            <button id="levelUpBtn" type="button" class="drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] text-white bg-red-500 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 ">+</button>
        </div>    
    </div>
    </div>
</div>



<!-- -------StartText ------- -->


<!-- ------------Question Section ------------- -->
   
    <div id="questionSection" class="text-center">

    <!-- -------------Info Panel -------- --> 
    <div id="levelDisplay2" class="text-end text-2xl text-zinc-300 mr-10">Level 2</div>
    <!-- -------------Info Panel -------- -->


    <div id="smallTopLine" class="w-full">
    <div class="flex text-6xl text-center -mt-7 m-2" id="super">
        <div id="marioText" class="text-cyan-400">S</div>
        <div id="marioText" class="text-yellow-400">U</div>
        <div id="marioText" class="text-red-500">P</div>
        <div id="marioText" class="text-green-600">E</div>
        <div id="marioText" class="text-yellow-400">R</div>   
    </div>
    </div>

    <div id="smallBottomLine" class="w-full ">
        
        <div class="flex text-6xl -mt-5 ml-2" id="mario">
        <div id="marioText" class="text-red-500">M</div>
        <div id="marioText" class="text-green-600">A</div>
        <div id="marioText" class="text-yellow-400">R</div>
        <div id="marioText" class="text-cyan-400">I</div>
        <div id="marioText" class="text-green-600">O</div>
        </div>
    </div>



        <div id="qNum"class="flex justify-center">
            <div class="mr-1 text-xl text-zinc-300">Question </div>
            <div id="displayQNum" class="mr-1 text-xl text-zinc-300"> 1</div>
            <div class="mr-1 text-xl text-zinc-300"> of </div>
            <div id="displayTotal"class="mr-1 text-xl text-zinc-300"> 5</div>
        </div>

        <div id="containerQuestion">
        <div id="question" class="text-4xl text-red-800">Who is Mario's brother?</div>
        </div>
        <div id="possibleAns1" class="text-2xl text-zinc-300">Luigi</div>
        <div id="possibleAns2" class="text-2xl text-zinc-300">Wario</div>
        <div id="possibleAns3" class="text-2xl text-zinc-300">Toad</div>
        


        <!-- -------Buttons ----- -->
        <div class="mt-10 text-base text-zinc-300">Select your answer</div>
        <div class="w-80 ml-auto mr-auto rounded-lg p-4 bg-stone-700">   
            <div class="rounded-lg p-3 bg-stone-300">   
            <label class="text-2xl" for="a">A</label>
            <input class="mr-5 hover:bg-red-700" type="radio" id="a" name="answer" value="a">
            <label class="text-2xl" for="a">B</label>
            <input class="mr-5 hover:bg-red-700" type="radio" id="a" name="answer" value="b">
            <label class="text-2xl" for="a">C</label>
            <input class="mr-5 hover:bg-red-700" type="radio" id="a" name="answer" value="c">
            </div>
        </div>
        <!-- -------Buttons ----- -->

        <div class="ml-auto mr-auto mt-10 justify-center flex">
            <button id="submitButton"type="submit" class="drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] pl-5 pr-5 text-white bg-red-800 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 text-xl rounded-full text-md px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 tracking-wider">Submit</button>
        </div>

        <button id="resetBtn"type="button" class="">Reset</button>
    </div>
        
        
        
            


<!-- ------------Question Section ------------- -->



<!-- ---------Final Section -------     -->
    <div id="finalSection">
        <div id="star" class="">
        <div class="flex">
        <div class="ml-auto mr-auto mt-10 text-4xl ">Your Score</div>
        </div>
        <div class="flex">
        <div id="totalFigure" class="ml-auto mr-auto text-9xl text-yellow-400">100%</div>
        <!-- <div class="mr-auto text-9xl text-yellow-400">%</div> -->
        </div>
        <div class="flex">
        <button id="resetBtn2"type="button" class="ml-auto mr-auto">Click to Reset</button>
        </div>
        <!-- <div class="flex">
        <div class="ml-auto mr-auto mt-10 text-4xl">Super</div>
        </div> -->

        <div class="flex">
            
            <img class="ml-auto mr-auto md:w-1/6 sm:w-1/3 sm:h-full " src="mariopointing-removebg-preview.png" alt="mario pointing">
        </div>
        
    </div>





    </div>
<!-- ---------Final Section -------     -->

</div>



<script  type="module" src="questions2D.js"></script>    
<script type="module" src="index.js"></script>
</body>
</html>
